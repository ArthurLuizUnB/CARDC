{% extends "base.html" %}
{% block title %}Recuperar Senha{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Esqueceu a senha?</h2>
        <p class="login-subtitle">Digite seu e-mail para receber um link de redefinição.</p>
        
        <form class="login-form" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Seu e-mail cadastrado" required>
            </div>
            <button type="submit" class="login-btn">Enviar Link</button>
        </form>
        <a href="{{ url_for('routes.login') }}" class="btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
